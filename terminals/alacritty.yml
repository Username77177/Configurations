save_to_clipboard: true # Всё, что выделяется мышью сразу идёт в буфер обмена
# Настройки окна
window:
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  decorations: full
  #Режим полного экрана
  startup_mode: Fullscreen 
  scrolling:
        history: 10000
        multiplier: 3
        faux_multiplier: 3
        auto_scroll: true
        #scrolling:
        ##Истрория (прокрутка)
        #history: 0 
        #multiplier: 10
font:
        #Настройка шрифтов
  normal:
    family: "Fira Code"
  bold:
    family: "Fira Code"
  italic:
    family: "Fira Code"

  # Размер шрифта
  size: 14.0

  #Отступы у шрифта
  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0
  
  # Печатать жирный текст яркими шрифтами  
  draw_bold_text_with_bright_colors: true 

hide_when_typing: true
